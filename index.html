<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-box {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div id="fact" class="fact-box">Click the button to see a fun fact!</div>
        <button id="generateFact">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Earth is the third planet from the Sun.",
            "Approximately 71% of Earth's surface is covered by water.",
            "Earth is the only known planet to support life.",
            "Earth has one natural satellite, the Moon.",
            "The Earth's atmosphere is composed of 78% nitrogen and 21% oxygen.",
            "Earth's rotation is gradually slowing down, at a rate of about 17 milliseconds per century.",
            "The Earth's core is composed primarily of iron and nickel.",
            "Earth's magnetic field protects it from solar and cosmic radiation.",
            "The highest point on Earth is Mount Everest, which is 8,848 meters above sea level.",
            "The Earth's age is estimated to be about 4.54 billion years."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
